<app-notfound *ngIf="notFound"></app-notfound>
<app-error *ngIf="error"></app-error>

<app-breadcrumb *ngIf="book && note" [book]="book" [note]="note"></app-breadcrumb>

<article *ngIf="note">
  <p>{{ note.title }}</p>
  <p>{{ note.author }}</p>
  <p>{{ note.createdAt }}</p>
  <p>{{ note.description }}</p>
  <div [innerHTML]="note.htmlContent"></div>
</article>
